<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/tool.css" />
        <script src="./js/tool.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="Side_header">
                <div class="Side_header_list">
                    <ul class="Cap Light">
                        <li>로그인</li>
                        <li>회원가입</li>
                        <li>고객센터</li>
                    </ul>
                </div>
            </div>
            <div class="Main_header">
                <div class="Top_header">
                    <div class="Top_header_logo">
                        <img src="./img/Logo.png" alt="로고" />
                    </div>
                    <div class="search_box">
                        <input
                            type="text"
                            class="search_bar"
                            placeholder="검색어를 입력해주세요"
                        />
                        <img src="./img/search.png" alt="" />
                    </div>
                    <div class="Top_banner_section">
                        <img src="./img/Top_banner.png" alt="탑배너" />
                    </div>
                </div>
            </div>
            <div class="Bottom_nav">
                <div class="total_game_box">
                    <div class="total_game">
                        <img src="./img/hamburger_menu.png" alt="" />
                        <span class="Large">전체게임</span>
                    </div>
                </div>
                <ul>
                    <li>상품권샵<hr></li>
                    <li>충전<hr></li>
                    <li>출금<hr></li>
                    <li>채팅<hr></li>
                    <li>마이페이지<hr></li>
                </ul>
                <div class="product_add">
                    <button>
                        <img src="./img/product_add.png" alt="" />
                        <span class="Medium Light">물품등록</span>
                    </button>
                </div>
            </div>
            <div class="Main_header_act">
                <div class="Top_header">
                    <div class="Top_header_logo">
                        <img src="./img/Logo.png" alt="로고" />
                    </div>
                    <div class="search_box">
                        <input type="text" class="search_bar" placeholder="검색어를 입력해주세요"/>
                        <img src="./img/search.png" alt="" />
                    </div>
                    <div class="grid_menu">
                        <button class="grid_menu_btn"></button>
                        <button class="grid_menu_close"></button>
                    </div>
                </div>
                <div class="grid_menu_modal">
                    <div class="grid_menu_list">
                        <button>
                            <img src="./img/all_game.png" alt="">
                            <span class="Med Small">전체게임</span>
                        </button>
                        <button>
                            <img src="./img/giftshop.png" alt="">
                            <span class="Med Small">상품권샵</span>
                        </button>
                        <button>
                            <img src="./img/add.png" alt="">
                            <span class="Med Small">물품등록</span>
                        </button>
                        <button>
                            <img src="./img/chat.png" alt="">
                            <span class="Med Small">채팅</span>
                        </button>
                        <button>
                            <img src="./img/charge.png" alt="">
                            <span class="Med Small">충전</span>
                        </button>
                        <button>
                            <img src="./img/withdraw.png" alt="">
                            <span class="Med Small">출금</span>
                        </button>
                        <button>
                            <img src="./img/mypage.png" alt="">
                            <span class="Med Small">마이페이지</span>
                        </button>
                        <button>
                            <img src="./img/zzim.png" alt="">
                            <span class="Med Small">찜한상품</span>
                        </button>
                        <button>
                            <img src="./img/customer_service.png" alt="">
                            <span class="Med Small">고객센터</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal_overlay"></div>
    </body>
</html>
